name: ðŸ¤– Update Profile & README Daily

on:
  schedule:
    # Runs at 00:00 UTC every day (adjust time as needed)
    - cron: '0 0 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-profile:
    runs-on: ubuntu-latest
    name: Update Profile Data & README

    steps:
      # Step 1: Checkout repository
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Setup Node.js
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Step 3: Install dependencies
      - name: ðŸ“¦ Install Dependencies
        run: |
          npm install --save-dev js-yaml
          npm install js-yaml

      # Step 4: Run update script
      - name: ðŸš€ Run Profile Update Script
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          node scripts/update-readme.js

      # Step 5: Check for changes
      - name: ðŸ“ Check for Changes
        id: verify-changed-files
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      # Step 6: Commit changes
      - name: ðŸ’¾ Commit Updated Files
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "ðŸ¤– Profile Bot"
          git add data/profile.yaml README.md
          git commit -m "ðŸ”„ [AUTO] Update profile metrics & README - $(date +'%Y-%m-%d %H:%M:%S UTC')"

      # Step 7: Push changes
      - name: ðŸ“¤ Push Changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      # Step 8: Success notification
      - name: âœ… Workflow Complete
        run: |
          echo "âœ¨ Profile update complete!"
          echo "ðŸ“Š Changes committed and pushed to repository"
